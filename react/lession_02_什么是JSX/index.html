<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>什么是JSX</title>
    <style>
      .title {
        font-weight: bold;
        color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      let appContainer = document.getElementById('app')

      const name = 'world'

      function age() {
        return <a style={{ color: 'green' }}>11</a>
      }

      const cssObj = { color: 'red' } // 样式

      // 创建元素
      let ele = React.createElement(
        'button', // 标签
        {className:'title'}, // 属性
        '内容在这里' // 标签内容
      )

      ReactDOM.render(
        <div style={cssObj}>
          <h1>你好,</h1>
          {name}, {age()}
          <span className='title'>类名</span>
          {ele}
        </div>,
        appContainer
      )
    </script>
  </body>
</html>
